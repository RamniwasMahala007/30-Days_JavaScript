<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">

         <div class="key" key-code="65">

            <kbd>A</kbd>
            <span class="sound">clap</span>

         </div>
         <div class="key" key-code="83" >

            <kbd>S</kbd> 
            <span class="sound">hihat</span>
           
         </div>
         <div class="key" key-code="68">

            <kbd>D</kbd>
            <span class="sound">kick</span>

         </div>
         <div class="key" key-code="70">

            <kbd>F</kbd>
            <span class="sound">openhat</span>


         </div>
         <div class="key" key-code="71">

            <kbd>G</kbd>
            <span class="sound">boom</span>

         </div>
         <div class="key" key-code="72">

            <kbd>H</kbd>
            <span class="sound">ride</span>


         </div>
         
         <div class="key" key-code="74">

            <kbd>J</kbd>
            <span class="sound">snare</span>


         </div>
         <div class="key" key-code="75">

            <kbd>K</kbd>
            <span class="sound">tom</span>
             

         </div>
         <div class="key" key-code="76">

            <kbd>L</kbd>
            <span class="sound">tink</span>


         </div>

    
    </div>

    <audio data-key="65" src="./audio/hihat.wav"></audio>
    <audio data-key="83" src="./audio/clap.wav"></audio>
    <audio data-key="68" src="./audio/kick.wav"></audio>
    <audio data-key="70" src="./audio/openhat.wav"></audio>
    <audio data-key="71" src="./audio/boom.wav"></audio>
    <audio data-key="72" src="./audio/ride.wav"></audio>
    <audio data-key="74" src="./audio/snare.wav"></audio>
    <audio data-key="75" src="./audio/tom.wav"></audio>
    <audio data-key="76" src="./audio/tink.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
